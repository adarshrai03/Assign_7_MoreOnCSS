<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .container{
            border: 2px solid black;
            height: 100vh;
            width: 100vw;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            height: 350px;
            width: 350px;
            border-radius: 50%;
            box-shadow: 2px 2px 3px rgb(48, 48, 48);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-vector/pw-linked-logo-business-company-identity-creative-letter-pw-logo-vector_754537-571.jpg" alt="pw-img.png">
    </div>
</body>
</html>
