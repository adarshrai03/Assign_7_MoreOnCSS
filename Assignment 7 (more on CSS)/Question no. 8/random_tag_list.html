<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .container{
            height: 250px;
            width: 500px;
            box-shadow: 1.5px 1.5px 2px black;
            border-radius: 40px;
            background-color: rgb(168, 168, 255);
            font-size: 1.1em;
        }
        h1{
            text-align: center;
            margin-top: 5px;
        }
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">Requirements</h1>
        <ol>
            <li>System with minimum i3 processor or better</li>
            <li>Atleast 4GB of RAM</li>
            <li>Working Internet connection</li>
            <li>Dedication to learn</li>

        </ol>
    </div>
</body>
</html>
